<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
    <link rel="stylesheet" href="../table-form/style.css">
</head>

<body id="table-form">
    <div class="container">
        <div class="tables">
            <div>
                <h2>対戦結果</h2>
                <h2>第73回JABA九州大会</h2>
                <p>
                    2021年5月9日(日) 9:00
                    <br>
                    試合会場：オーヴィジョンスタジアム下関
                </p>
            </div>
            <div class="first-table">
                <table>
                    <tbody>
                        <tr>
                            <div>
                                <th>チーム名</th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                                <th>6</th>
                                <th>7</th>
                                <th>8</th>
                                <th>9</th>
                                <th>計</th>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <th>パナソニック</th>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>1</td>
                                <td>0</td>
                                <td>3</td>
                                <td>0</td>
                                <td>3</td>
                                <td>7</td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <th>Honda熊本</th>
                                <td>0</td>
                                <td>1</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>1</td>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="second-table">
                <table>
                    <tbody>
                        <tr>
                            <th rowspan="2">バッテリー</th>
                            <th colspan="5" style="width: 40%;">Honda熊本</th>
                            <th colspan="5" style="width: 40%;">パナソニック</th>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <p>投手：島袋、福田、横川、内田、高山、中津</p>
                                <p>捕手：竹葉</p>
                            </td>
                            <td colspan="5">
                                <p>投手：榎本</p>
                                <p>捕手：川上</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form">
            <h2>問い合わせ</h2>
            <form>
                <div>
                    <label for="name">お名前 [必須]:</label>
                    <input type="text" id="name" name="name"><br>
                </div>
                <div>
                    <label for="email">メールアドレス [必須]:</label>
                    <input type="text" id="email" name="email"><br>
                </div>
                <div>
                    <label for="phone">電話番号[任意]:</label>
                    <input type="text" id="phone" name="phone"><br>
                </div>
                <div>
                    <label for="business">ご用件 [必須]:</label>
                    <select id="business" name="business">
                        <option value=""disabled selected hidden>選択してください</option>
                        <option value="book1">書籍についてのご質問(個人のお客様)</option>
                        <option value="book2">書籍についてのご質問(取次・書店様)</option>
                        <option value="book3">書籍についてのご質問(メディア関係者様)</option>
                        <option value="parttime">アルバイト・パートに関するお問い合わせ</option>
                        <option value="job">仕事のご依頼・お問い合わせ</option>
                        <option value="staff">外部スタッフのご希望(フリーの方、制作会社様)</option>
                        <option value="other">その他のお問合せ</option>
                    </select>
                </div>
                <div>
                    <label for="isi">お問い合わせ内容 [必須]</label>
                    <textarea name="isi" cols="40" rows="10"></textarea><br>
                </div>
                <button type="submit">確認</button>
            </form>
        </div>
    </div>
</body>
</html>
